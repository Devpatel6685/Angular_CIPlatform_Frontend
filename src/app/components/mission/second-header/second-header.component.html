<form [formGroup]="filterForm">
    <div class="d-flex">
        <mat-form-field class="static-select w-50 mt-2" appearance="fill">
            <mat-icon matPrefix>search</mat-icon>
            <input type="text" matInput formControlName="searchByText" placeholder="Search mission...">
        </mat-form-field>
        <mat-divider [vertical]="true" />
        <mat-form-field class="static-select" appearance="fill">
            <mat-label>Country</mat-label>
            <mat-select formControlName="countryId" multiple>
                @for (item of countryList; track item) {
                <mat-option [value]="item.countryId">{{item.name}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-divider [vertical]="true" />
        <mat-form-field class="static-select" appearance="fill">
            <mat-label>City</mat-label>
            <mat-select formControlName="cityId" multiple>
                @for (item of cityList; track item) {
                <mat-option [value]="item.cityId">{{item.name}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-divider [vertical]="true" />
        <mat-form-field class="static-select" appearance="fill">
            <mat-label>Theme</mat-label>
            <mat-select formControlName="themeId" multiple>
                @for (item of themeList; track item) {
                <mat-option [value]="item.missionThemeId">{{item.title}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-divider [vertical]="true" />
        <mat-form-field class="static-select" appearance="fill">
            <mat-label>Skills</mat-label>
            <mat-select formControlName="skillId" multiple>
                @for (item of skillList; track item) {
                <mat-option [value]="item.skillId">{{item.skillName}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-divider [vertical]="true" />
    </div>
</form>
