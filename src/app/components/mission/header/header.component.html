<div class="d-flex py-3">
    <button mat-flat-button class="ms-5 ml-0">Stories</button>
    <button mat-button>
        <span class="d-flex justify-content-center align-items-center">
            Privacy Policy
        </span>
    </button>
    <button class="ms-auto pe-0" mat-button [matMenuTriggerFor]="profileMenu">
        <span class="d-flex justify-content-center align-items-center">
            <img [src]="(currentUserData != null && currentUserData.avatar) ? currentUserData.avatar : 'assets/img/volunteer4.png'"
                class="header-profile-img me-1" />
            {{currentUserData.firstname + " " + currentUserData.lastname}} <mat-icon>expand_more</mat-icon>
        </span>
    </button>
    <mat-menu #profileMenu="matMenu">
        <button mat-menu-item>My Profile</button>
        <button mat-menu-item (click)="logOut()">Log Out</button>
    </mat-menu>
</div>
