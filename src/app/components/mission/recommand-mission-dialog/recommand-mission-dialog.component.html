<div class="d-flex justify-content-between align-items-center">
    <h2 class="" mat-dialog-title>Recommand Mission</h2>
    <span class="me-3">
        <mat-icon mat-dialog-close>close</mat-icon>
    </span>
</div>

<mat-divider />
<mat-dialog-content class="mat-typography pb-0" style="width: 400px;">
    <section class="example-section">
        <span class="example-list-section">
            <mat-checkbox class="example-margin" [checked]="allComplete" [indeterminate]="someComplete()"
                (change)="setAll($event.checked)">
                <span style="font-size: 17px; color: black;"> All Users</span>
            </mat-checkbox>
        </span>
        <span class="example-list-section">
            <ul>
                @for (user of users; track user) {
                <li>
                    <mat-checkbox [checked]="user.completed" (change)="updateAllComplete(user)">
                        <span style="font-size: 16px; color: black;"> {{user.firstname +' '+ user.lastname}}</span>
                    </mat-checkbox>
                </li>
                }
            </ul>
        </span>
    </section>
</mat-dialog-content>
<mat-divider />

<mat-dialog-actions class="p-3" align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="GetSelectedUser()" mat-dialog-close>Send</button>
</mat-dialog-actions>
